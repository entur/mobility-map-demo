name: Build PR
'on': pull_request
jobs:
  # Build job runs for all PRs (including Dependabot and external)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
      - run: npm ci && npm run build
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
          retention-days: 1

  # Firebase preview only for internal PRs (not Dependabot or external)
  preview_deploy:
    needs: build
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist
      - name: Copy environment config
        run: cp .github/environments/dev.json dist/bootstrap.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBILITY_MAP_DEMO_DEV }}'
          projectId: mobility-map-demo-dev
