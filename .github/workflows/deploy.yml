        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBILITY_MAP_DEMO_DEV }}'
          channelId: live
          projectId: mobility-map-demo-dev
