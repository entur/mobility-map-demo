version: 2.1

orbs:
  node: circleci/node@1.1.6

references:
  workspace_root: &workspace_root
    ~/project
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

aliases:
- &firebase_deploy_dev
  name: Firebase deploy
  command: |
    echo "${SERVICE_ACCOUNT_DEV}" > "${HOME}/account-auth.json"
    GOOGLE_APPLICATION_CREDENTIALS="${HOME}/account-auth.json" npx firebase -P dev deploy

jobs:
  build:
    executor:
      name: node/default
      tag: '10.13'
    steps:
    - *attach_workspace
    - checkout
    - node/with-cache:
        cache-key: package-lock.json
        cache-version: v1
        steps:
          - run:
              name: Install dependencies
              command: npm install
    - run:
        name: "Run tests"
        command: npm run test
    - run:
        name: "Create production build"
        command: npm run build
    - persist_to_workspace:
        root: *workspace_root
        paths:
        - .
  deploy-dev:
    executor:
      name: node/default
      tag: '10.13'
    steps:
    - *attach_workspace
    - run: *firebase_deploy_dev

workflows:
  "Build Pipeline":
    jobs:
    - build
    - deploy-dev:
        context: global
        filters:
          branches:
            only: master
        requires:
          - build
